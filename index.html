<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora Desafio</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>

    <table class="calculador">
      <tr>
        <td colspan="4"><input type="text" class="display"></td>
      </tr>
      <tr>
        <td><button class="btn btn-clear" data-value="clear"><b>C</b></button></td>
        <td><button class="btn btn-num" data-value="(">(</button></td>
        <td><button class="btn btn-num" data-value=")">)</button></td>
        <td><button class="btn btn-num" data-value="/">/<b></b></button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" data-value="7">7</button></td>
        <td><button class="btn btn-num" data-value="8">8</button></td>
        <td><button class="btn btn-num" data-value="9">9</button></td>
        <td><button class="btn btn-num" data-value="*"><i class="fa-solid fa-x"></i></button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" data-value="4">4</button></td>
        <td><button class="btn btn-num" data-value="5">5</button></td>
        <td><button class="btn btn-num" data-value="6">6</button></td>
        <td><button class="btn btn-num" data-value="+"><i class="fa-solid fa-plus"></i></button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" data-value="1">1</button></td>
        <td><button class="btn btn-num" data-value="2">2</button></td>
        <td><button class="btn btn-num" data-value="3">3</button></td>
        <td><button class="btn btn-num" data-value="-"><i class="fa-solid fa-minus"></i></button></td>
      </tr>
      <tr>
        <td><button class="btn btn-num" data-value=".">.</button></td>
        <td><button class="btn btn-num" data-value="0">0</button></td>
        <td><button class="btn btn-del" data-value="delete"><i class="fa-solid fa-delete-left"></i></button></td>
        <td><button class="btn btn-eq" data-value="="><i class="fa-solid fa-equals"></i></button></td>
      </tr>
    </table>
  </section>
  <script src="https://kit.fontawesome.com/8207e84133.js" crossorigin="anonymous"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
